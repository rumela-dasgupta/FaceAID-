<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FACEAID+</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>New User Registration</h2>
    <form action="/register" method="POST">
      <label for="Visitor_id">Visitor ID:</label>
      <input type="number" id="Visitor_id" name="Visitor_id" required />

      <label for="Name">Full Name:</label>
      <input type="text" id="Name" name="Name" required />

      <label for="Contact">Contact Number:</label>
      <input type="tel" id="Contact" name="Contact"  required />

      <label for="Height">Height (in cm):</label>
      <input type="number" id="Height" name="Height" required />

      <label for="Weight">Weight (in kg):</label>
      <input type="number" id="Weight" name="Weight" required />

      <label for="Medical_History">Medical History:</label>
      <textarea id="Medical_History" name="Medical_History" rows="4" required></textarea>

      <button class="login-btn" type="submit">Save & Capture Image</button>
    </form>

    <p><a href="/">Back to Homepage</a></p>
  </div>
</body>
</html>
